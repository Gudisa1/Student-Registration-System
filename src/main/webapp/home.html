<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="css/bootstrap.css"> </link>
    <style>
    
    #frm{
    margin:auto;
    width:500px;
    margin-top:100px;
    }
    marquee{
    margin-top:10px;
    }
    </style>
  </head>
  <body class="container-fluid">
  <marquee ><h2 class="text-primary">Student Register Form</h2></marquee>
    <form action="register" method="post" class="form card" id="frm">
      <h2 class="bg-danger text-white card-header">Student Registration Form</h2>
      <table class="table table-hover">
        <tr>
          <td>Name:</td>
          <td><input type="text" name="username" required /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" required /></td>
        </tr>
        <tr>
          <td>Phone:</td>
          <td><input type="text" name="mobile" required /></td>
        </tr>
        <tr>
          <td>DOB:</td>
          <td><input type="date" name="dob" required /></td>
        </tr>
        <tr>
          <td>Department:</td>
          <td>
            <select name="department" >
              <option value="ComputerScience">Computer Science</option>
              <option value="SoftwareEngineering">Software Engineering</option>
              <option value="InformationTechnology">
                Information Technology
              </option>
              <option value="InformationSystems">Information Systems</option>
              <option value="InformationScience">Information Science</option>
            </select>
          </td>
        </tr>
        <tr>
        <td>Gender</td>
        <td> <input type="radio" name="gender" value="male" >Male &nbsp;
        <input type="radio" name="gender" value="female" >Female</td>
        
        </tr>
        <tr class="card-footer">
          <td>
            <button type="submit" class="btn btn-outline-success">Register</button>
            <button type="reset" class="btn btn-outline-danger">Cancel</button>
          </td>
        </tr>
      </table>
       
    </form>
    <a href="showdata"> <button class="btn btn-outline-success display-block  ">Show Users</button></a>
   
  </body>
</html>
